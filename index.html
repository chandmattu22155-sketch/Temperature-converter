<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">

        <div class="left">
            <h2>Enter Temperature</h2>

            <div class="field">
                <label>Degree</label>
                <div class="input-group">
                    <input type="number" id="input_value" placeholder="0">
                    <select>
                        <option>°C</option>
                        <option>°F</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label>Convert In</label>
                <select class="full-select">
                    <option>Fahrenheit (°F)</option>
                    <option>Celsius (°C)</option>
                </select>
            </div>

            <button onclick="calc()">
                Convert →
            </button>
        </div>

        
        <div class="right">
            <div class="result">
                <span id="res"></span>
                <span id="unit"></span>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
